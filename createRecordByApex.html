<template>\

    <lightning-card title="Create Record By Calling Apex">
        <div class="slds-m-around_medium">

            <lightning-input label="Id" disabled value={accountIds}></lightning-input>
            <lightning-input label="Name" onchange={handleNameChange} class="slds-m-button_x-small"></lightning-input>

            <lightning-input label="Course" onchange={handleCourseChange} class="slds-m-button_x-small"></lightning-input>
            <lightning-button label="Create Account Record" variant="brand" onclick={onCreateRecord}></lightning-button>

        </div>
    </lightning-card>
    
</template>
