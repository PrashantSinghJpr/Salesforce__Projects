 <template>

        <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}></lightning-input>
    </lightning-card>
    <lightning-card title="Updated Changed Value">

        <h1>
            Updated First Name : <b>{fullName.firstName}</b>
            <br>

            Updated Last Name : <b>{fullName.lastName}</b>
            
        </h1>


    </lightning-card>
</template>
