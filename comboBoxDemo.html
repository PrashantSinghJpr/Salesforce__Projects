<template>

    <lightning-card title="Combobox Demo">
      
        <!-- lightning combobox -->


        <lightning-combobox
            
            label="Status"
            class="slds-p-around_medium"
            value={value}
            placeholder="Select Account"
            options={options}
            onchange={handleChanged}
        ></lightning-combobox>

        <p class="slds-p-around_medium" >Selected Option is: {value}</p>
    
      
    </lightning-card>
    
</template>
